<div style="height: 85vh; background-color: #CCCCCC; padding-top: 20px">
  <div class="row justify-content-center">
    <div class="col-md-4 register-vip">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="vipForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputOccupation3">Occupation Category</label>
            <input class="form-control" type="text" formControlName="occupation">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.occupation.errors?.required">
              Enter your occupation.
            </div>
          </div>

          <div class="form-group">
            <label for="inputDetail3">Team or Profession</label>
            <input class="form-control" type="text" formControlName="detail">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.detail.errors?.required">
              Enter your detail.
            </div>
          </div>
          <div class="form-group">
            <label for="inputReason3">Accomplishment</label>
            <input class="form-control" type="text" formControlName="reason">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.reason.errors?.required">
              Enter your reason.
            </div>
          </div>
          <div class="form-group">
            <label for="inputYt3">Image/gif URL</label>
            <input class="form-control" type="text" formControlName="yt">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.yt.errors?.required">
              Enter your URL.
            </div>
          </div>


          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
