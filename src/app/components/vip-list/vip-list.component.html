

<div style="height: 150vh; background-color: #CCCCCC; padding-top: 20px">
  <div class="container">
      <!-- No data message -->
      <p *ngIf="Vip.length <= 0" class="no-data text-center">There is no vip added yet!</p>
    
      <!-- Vip list -->

      <h5>Filter by Category:</h5>
      <div class="btn-group" role="group" aria-label="Basic example" style="margin-bottom:10px; display:flex; flex-wrap:wrap">
        <button type="button" class="btn btn-secondary" onclick="showOne('business')">Business</button>
        <button type="button" class="btn btn-secondary" onclick="showOne('musician')">Musicians</button>
        <button type="button" class="btn btn-secondary" onclick="showOne('leader')">Politicial Leaders</button>
        <button type="button" class="btn btn-secondary" onclick="showOne('actor')">Actors</button>
        <button type="button" class="btn btn-secondary" onclick="showOne('athlete')">Athletes</button>
      </div>

      <table class="table table-bordered" *ngIf="Vip.length > 0">
        <thead class="table-success">
          <tr>
            <!-- <th scope="col">Vip ID</th> -->
            <th scope="col">Name</th>
            <!-- <th scope="col">Occupation Category</th> -->
            <th scope="col">Team or Profession</th>
            <!-- <th scope="col">Accomplishment</th> -->
            <!-- <th scope="col">Image/Gif URL</th> -->
            <th scope="col center">Update</th>
          </tr>
        </thead>
        <tbody style="background-color:#EEEEEE">
          <tr *ngFor="let vip of Vip, let i = index" class="{{vip.occupation}} hide">
            <!-- <th scope="row">{{vip._id}}</th> -->
            <td>{{vip.name}}</td>
            <!-- <td>{{vip.occupation}}</td> -->
            <td>{{vip.detail}}</td>
            <!-- <td>{{vip.reason}}</td> -->
            <!-- <td>{{vip.yt}}</td> -->
            <td class="text-center edit-block">
              <span class="edit" [routerLink]="['/edit-vip/', vip._id]">
                <button type="button" class="btn btn-success btn-sm">View</button>
              </span>
              <span class="delete" (click)="removeVip(vip, i)">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
